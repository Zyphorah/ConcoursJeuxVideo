    <div id="content_form">
        <form action="inscription.html" method="post" id="formulaire">
            <h1>Formulaire d'inscription</h1>
            <div id="wrap_form">
                <div class="equipe">
                    <label for="equipe">Héros:</label>
                    <input type="radio" id="heros" name="equipe" value="heros" checked>
                </div>
                <div class="equipe">
                    <label for="equipe">Vilains:</label>
                    <input type="radio" id="vilains" name="equipe" value="vilains">
                </div> 
                    <div id="name">
                    <label for="name">Nom:</label>
                    <input id="first_name" placeholder="first name" type="text" name="name">
                    <input placeholder="last name" type="text" name="name">
                </div>
                <div id="wrap_register">
                    <div class="register_div">
                         <label for="email">Email:</label>
                         <input class="register" placeholder="example@gmail.com" type="email" name="email">
                    </div>
                   
                    <div class="register_div">
                        <label for="password">Password:</label>
                        <input placeholder="Password" class="register" type="password" name="password" maxlength="8">
                    </div>
                    
                    <button type="submit">Register</button>
                </div>
                
            </div>
        </form>
</div>
